<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentação do Motorista</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <section class="Cadastro-CNH">

            <div class="btn-voltar">
                <a href="telaCadastroPassageiro2.html" class="ri-arrow-left-line"></a>
            </div>

            <div class="box-titulo">
                <h1 class="titulo">Documentação do Motorista</h1>
            </div>

            <div class="upload-container box">
                <h2>CNH com EAR</h2>
                <img src="images/adicionar-imagem.svg" id="preview-cnh" class="upload-img">
                <input type="file" id="file-cnh" accept="image/*" hidden>
                <label for="file-cnh" class="btn upload">Enviar imagem</label>
            </div>

            <div class="upload-container box">
                <h2>Documento do Veículo</h2>
                <img src="images/adicionar-imagem.svg" id="preview-docCarro" class="upload-img">
                <input type="file" id="file-docCarro" accept="image/*" hidden>
                <label for="file-docCarro" class="btn upload">Enviar</label>
            </div>

            <div class="upload-container box">
                <h2>Seguro do Veículo</h2>
                <img src="images/adicionar-imagem.svg" id="preview-seguro" class="upload-img">
                <input type="file" id="file-seguro" accept="image/*" hidden>
                <label for="file-seguro" class="btn upload">Enviar</label>
            </div>

            <div class="upload-container box">
                <h2>Selfie com CNH</h2>
                <img src="images/adicionar-imagem.svg" id="preview-selfie" class="upload-img">
                <input type="file" id="file-selfie" accept="image/*" hidden>
                <label for="file-selfie" class="btn upload">Enviar</label>
            </div>

            <div class="btn-group">
                <a id="btnFinalizar" class="btns upload">Finalizar</a>
            </div>

            <div id="popupFim" class="popup">
                <div class="popup-content">
                    <h2>Cadastro finalizado!</h2>
                    <h3>Você será redirecionado ao login.</h3>
                    <br>
                    <a href="index.html" class="btns upload">OK</a>
                </div>
            </div>

        </section>
    </div>

    <!-- PREVIEWS DE IMAGEM -->
    <script>
        const preview = (inputId, imgId) => {
            const input = document.getElementById(inputId);
            const img = document.getElementById(imgId);
            input.addEventListener("change", () => {
                const file = input.files[0];
                if (file) img.src = URL.createObjectURL(file);
            });
        };
        preview("file-cnh", "preview-cnh");
        preview("file-docCarro", "preview-docCarro");
        preview("file-seguro", "preview-seguro");
        preview("file-selfie", "preview-selfie");
    </script>

    <!-- FIREBASE + CLOUDINARY -->
    <script type="module">
        import { db, auth } from "./js/firebase.js";
        import { setDoc, doc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // CONFIGURAÇÃO DO CLOUDINARY
        const CLOUD_NAME = "des5d3k1x"; 
        const UPLOAD_PRESET = "UniRide";

        async function uploadToCloudinary(file) {
            if (!file) return "";

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", UPLOAD_PRESET);
            formData.append("folder", "motoristas");

            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || "Erro desconhecido no upload");
                }

                const data = await response.json();
                return data.secure_url;
            } catch (error) {
                console.error("Erro no Cloudinary:", error);
                throw error;
            }
        }

        async function finalizar() {
            const uid = auth.currentUser?.uid;
            
            if (!uid) {
                alert("Erro: Usuário não autenticado. Faça login novamente.");
                return;
            }

            const btn = document.getElementById("btnFinalizar");
            const popupFim = document.getElementById("popupFim");

            const inputCNH = document.getElementById("file-cnh");
            const inputDocCarro = document.getElementById("file-docCarro");
            const inputSeguro = document.getElementById("file-seguro");
            const inputSelfie = document.getElementById("file-selfie");

            if (!inputCNH.files[0] || !inputSelfie.files[0]) {
                alert("Por favor, envie pelo menos a CNH e a Selfie.");
                return;
            }

            try {
                btn.disabled = true;

                const uploads = {};

                if (inputCNH.files[0]) {
                    btn.innerText = "Enviando CNH...";
                    uploads.cnh = await uploadToCloudinary(inputCNH.files[0]);
                }

                if (inputDocCarro.files[0]) {
                    btn.innerText = "Enviando Doc. Veículo...";
                    uploads.docCarro = await uploadToCloudinary(inputDocCarro.files[0]);
                }

                if (inputSeguro.files[0]) {
                    btn.innerText = "Enviando Seguro...";
                    uploads.seguro = await uploadToCloudinary(inputSeguro.files[0]);
                }

                if (inputSelfie.files[0]) {
                    btn.innerText = "Enviando Selfie...";
                    uploads.selfie = await uploadToCloudinary(inputSelfie.files[0]);
                }

                btn.innerText = "Finalizando cadastro...";
                
                await setDoc(doc(db, "motoristas", uid), {
                    ...uploads,
                    status: "em_analise",
                    motoristaAtivo: false,
                    updatedAt: new Date().toISOString()
                }, { merge: true });

                await setDoc(doc(db, "passageiros", uid), {
                    isMotorista: true
                }, { merge: true });

                btn.innerText = "Finalizar";
                btn.disabled = false;
                popupFim.style.display = "flex";

            } catch (error) {
                console.error(error);
                btn.innerText = "Tentar Novamente";
                btn.disabled = false;
                alert("Erro ao enviar documentos: " + error.message);
            }
        }

        document.getElementById("btnFinalizar").onclick = finalizar;
    </script>

</body>
</html>
