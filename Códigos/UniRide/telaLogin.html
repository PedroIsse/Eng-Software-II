<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <section class="login-box">

            <div class="box-titulo">
                <h1 class="titulo">Entrar</h1>
            </div>
            <form class="upload-container form-login">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>

                <div class="check-area">
                    <input type="checkbox" id="conectado">
                    <label for="conectado">Continuar conectado</label>
                </div>
            
            </form>    

                <a href="#" class="btn">Entrar</a>

            

                <div class="links-recuperacao">
                    <a href="#" class="cadastro">Esqueci minha senha.</a>
                    <p>Não possui uma conta? <a href="telaCadastroPassageiro.html" class="cadastro">Cadastre-se.</a></p>
                </div>

        </section>
    </main>
</body>
</html>
