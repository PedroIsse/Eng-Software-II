<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <section class="login-box">
            <div class="box-titulo">
                <h1 class="titulo">Informações de cadastro</h2>
            </div>
            <form class="upload-container form-login">

                <label>Nome</label>
                <input type="text">

                <label>Sobrenome</label>
                <input type="text">

                <label>E-mail</label>
                <input type="email">

                <label>Senha</label>
                <input type="password">

                <label>Repita sua senha</label>
                <input type="password">

                <label>Data de Nascimento</label>
                <input type="text">

                <label>CPF</label>
                <input type="text">

                <label>Telefone</label>
                <input type="text">

            </form>

            <div class="upload-container box">
                <label>Foto de Perfil</label>
                <img src="avatar.png" alt="Avatar" class="upload-img">

                <form>
                    <input type="file" id="fileUpload" accept="image/*" hidden>
                    <label for="fileUpload" class="btn upload">Enviar imagem</label>
                </form>
            </div>

            <div class="upload-container box">
                <label>Comprovante de Matrícula</label>
                <img src="comprovante.png" alt="Comprovante" class="upload-img">
                

                <form>
                    <input type="file" id="fileUpload" accept="image/*" hidden>
                    <label for="fileUpload" class="btn upload">Enviar comprovante</label>
                </form>
            </div>

            
           <a href="telaCadastroPassageiro2.html" class="btn">Próximo passo</a>
            
            



        </section>

    </div>

</body>

</html>
